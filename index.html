<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section>
    <article class=" card container">
      <div class="card-image">
        <picture class="product-image">
          <source class="product-image" srcset="images/image-product-mobile.jpg" media="(max-width: 600px)">
          <img class="product-image" src="images/image-product-desktop.jpg" alt="">
        </picture>
      </div>
      <div class="class-info">
        <p class="label">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span>$149.99</span>
          <del>$169.99</del>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dolly Pee</a>.
    </div>
  </section>

  
</body>

</html>
